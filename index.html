<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <title>M&uumlvie Haus</title>

</head>
<body>

  <div class="container">
    <div class="row">
      <h1>Welcome to M&uumlvie Haus</h1>
    </div>


    <div id="movies" class="rowTwo">

      <div class="four-columns">

        <div class="pic">
          <img src="http://ia.media-imdb.com/images/M/MV5BMTQ5NDI4MTAwNV5BMl5BanBnXkFtZTgwNTQyMjQwODE@._V1_SX300.jpg">
        </div>

        <div class="title">
          <h5>Kindergarten Cop 2</h5>
          <div class="plot">
            <p>Plot</p>
          </div>
          <div class="actors">
            <p>Actors</p>
          </div><br>
          <div class="release">
            <p>Year</p>
          </div><br>
          <div class="awards">
            <p>Awards</p>
          </div><br>
          <div class="rating">
            <p>imdb rating</p>
          </div>
        </div>

        <div id="search-bar" class="rowTwo">
          <div class="six-columns">
            <input type="email" class="u-full-width" placeholder="M o v i e  T i t l e">
          </div>
          <div class="six-columns">
            <button class="u-full-width">S e a r c h</button>
          </div>
        </div>

      </div>


    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js" charset="utf-8"></script>
  <script src="starter.js"></script>
</body>
</html>
